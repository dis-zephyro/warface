<!doctype html>
<html class="no-js" lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Настройки</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=1200">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="js/vendor/jquery.fancybox/jquery.fancybox.css">
        <link rel="stylesheet" href="js/vendor/jQueryFormStyle/jquery.formstyler.css">
        <link rel="stylesheet" href="js/vendor/jquery-ui/jquery-ui.structure.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if gte IE 9]>
        <style type="text/css">
            .gradient {
                filter: none;
            }
        </style>
        <![endif]-->

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    
    <body class="setting-page">
        <ul class="menuSelect gradient">
            <li class="item1">
                <a href="#"></a>
            </li>
            <li class="item2">
                <a href="#"></a>
            </li>
            <li class="item3">
                <a class="popup" href="#exit"></a>
            </li>
        </ul>
        <div class="container">
            <div class="setting">
                <div class="setting-title">Укажите ваши данные</div>
                <form class="setting-form">
                    <div class="row clearfix">
                        <div class="col50 clearfix">
                            <div id="inputPhoto" class="inputPhoto">
                                <div class="fileformlabel" id="fileformlabel">Вставить фото</div>
                                <input type="file" name="upload" class="upload" onchange="getName(this.value);" />
                            </div>
                        </div>
                        <div class="col50">
                            <div class="form-group">
                                <label class="form-label">Никнейм в Warface:</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Возраст:</label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col50">
                            <div class="form-group">
                                <label class="form-label">Ваш сервер:</label>
                                <select class="select">
                                    <option>-- Выберите сервер --</option>
                                    <option>Альфа</option>
                                    <option>Бета</option>
                                    <option>Гамма</option>
                                    <option>Дельта</option>
                                </select>
                            </div>
                        </div>
                        <div class="col50">
                            <div class="form-group">
                                <label class="form-label">Класс персонажа:</label>
                                <select class="select">
                                    <option>-- Выберите класс --</option>
                                    <option class="icon-engineer">Инженер</option>
                                    <option class="icon-solder">Штурмовик</option>
                                    <option class="icon-medical">Медик</option>
                                    <option class="icon-sniper">Снайпер</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group double">
                        <label class="form-label label-out">Звание:</label>
                        <select class="select">
                            <option>-- Выберите класс --</option>
                            <option class="rank01">01. Новобранец</option>
                            <option class="rank02">02. Младший рекрут</option>
                            <option class="rank03">03. Рекрут</option>
                            <option class="rank04">04. Старший рекрут</option>
                            <option class="rank05">05. Рекрут 1-го класса</option>
                            <option class="rank06">06. Солдат</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-done">сохранить</button>
                    </div>
                </form>
                <div class="user-video clearfix">
                    <div class="setting-title">Ваше видео</div>
                    <a href="#video-export" class="btn-video-export popup">Добавить видео</a>
                </div>
            </div>
        </div>


        <!-- Login form  -->
        <div class="hidden">
            <div class="popup-block" id="loginform">
                <div class="form-title">Вход в личный кабинет</div>
                <form class="form-popup">
                    <div class="form-group clearfix">
                        <label class="popup-label">Email или логин:</label>
                        <input type="text" name="login" class="popup-input">
                    </div>
                    <div class="form-group clearfix">
                        <label class="popup-label">Пароль:</label>
                        <input type="text" name="login" class="popup-input">
                    </div>
                    <div class="text-center">
                        <button class="btn-popup" type="submit">Готово</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Video form  -->

        <div class="hidden">
            <div class="popup-block" id="video-export">
                <form class="form-popup">
                    <div class="form-group clearfix">
                        <label class="popup-label label-center">Описание Видео</label>
                        <input type="text" name="youtube" class="form-control">
                    </div>
                    <div class="form-popup-divider">
                        <span>или</span>
                    </div>
                    <div class="form-group clearfix">
                        <label class="popup-label label-center">Добавьте ссылку на видео с Youtube:</label>
                        <input type="text" name="youtube" class="form-control">
                    </div>
                    <div class="text-center">
                        <button class="btn-popup" type="submit">Готово</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Video form  -->

        <div class="hidden">
            <div class="popup-block" id="exit">
                <form class="form-popup">
                    <div class="form-group clearfix">
                        <label class="popup-label label-center">Вы уверены, что хотите выйти?</label>
                    </div>
                    <div class="text-center">
                        <button class="btn-popup btn-exit" type="submit">Да</button>
                        <button class="btn-popup btn-exit" type="reset">Нет</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/jquery-ui/jquery-ui.min.js"></script>
        <script src="js/vendor/jquery.fancybox/jquery.fancybox.pack.js"></script>
        <script src="js/vendor/jQueryFormStyle/jquery.formstyler.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
