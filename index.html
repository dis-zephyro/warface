<!doctype html>
<html class="no-js" lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=1200">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="js/vendor/jquery.fancybox/jquery.fancybox.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    
    <body>
        <div class="start">
            <div class="start-inner">
                <div class="text-right">
                    <a class="enter" href="#loginform">Войти</a>
                </div>
                <div class="registration-block">
                    <form class="form-reg clearfix">
                        <input type="text" class="input-reg" placeholder="Для регистрации укажите свой E-mail">
                        <button type="submit" class="btn-reg">Готово</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="hidden">
            <div class="login-block" id="loginform">
                <div class="form-title">Вход в личный кабинет</div>
                <form class="form-login">
                    <div class="form-group clearfix">
                        <label class="login-label">Email или логин:</label>
                        <input type="text" name="login" class="login-input">
                    </div>
                    <div class="form-group clearfix">
                        <label class="login-label">Пароль:</label>
                        <input type="text" name="login" class="login-input">
                    </div>
                    <div class="text-center">
                        <button class="btn-login" type="submit">Готово</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/jquery.fancybox/jquery.fancybox.pack.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
